apply plugin: 'com.android.application'
if (getGradle().getStartParameter().getTaskRequests().toString().contains("standard")) {
    apply plugin: 'io.fabric'
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.gianlu.pretendyourexyzzy"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 60
        versionName "2.6.7"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'main'
    productFlavors {
        standard {
            dimension 'main'
        }
        foss {
            dimension 'main'
        }
    }
}

dependencies {
    api project(':CommonUtils')
    api 'com.android.support:cardview-v7:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:support-media-compat:28.0.0'
    api 'me.zhanghai.android.materialratingbar:library:1.3.1'
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.github.apl-devs:appintro:v4.2.3'
    api 'com.github.bumptech.glide:glide:4.8.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
}

if (getGradle().getStartParameter().getTaskRequests().toString().contains("standard")) {
    apply plugin: 'com.google.gms.google-services'
}
