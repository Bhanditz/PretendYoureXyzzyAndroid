apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.gianlu.pretendyourexyzzy"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 46
        versionName "2.5.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':CommonUtils')
    api 'com.android.support:cardview-v7:27.1.1'
    api 'me.zhanghai.android.materialratingbar:library:1.3.1'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.github.apl-devs:appintro:v4.2.3'
    api 'com.getkeepsafe.taptargetview:taptargetview:1.11.0'
    api 'com.github.bumptech.glide:glide:4.7.1'
    api 'com.github.bumptech.glide:okhttp3-integration:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
}

apply plugin: 'com.google.gms.google-services'
