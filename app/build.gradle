apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.gianlu.pretendyourexyzzy"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 16
        versionName "1.3.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':CommonUtils')
    api files('libs/cardcast-java-api-android.jar')
    api 'com.android.support:cardview-v7:27.0.1'
    api 'cz.msebera.android:httpclient:4.4.1.2'
    api 'me.zhanghai.android.materialratingbar:library:1.0.2'
}

apply plugin: 'com.google.gms.google-services'