apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.gianlu.pretendyourexyzzy"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 32
        versionName "1.8.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        /*
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        */
    }
}

dependencies {
    api project(':CommonUtils')
    api 'com.android.support:cardview-v7:27.1.0'
    api 'me.zhanghai.android.materialratingbar:library:1.2.0'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.github.apl-devs:appintro:v4.2.3'
    api 'com.getkeepsafe.taptargetview:taptargetview:1.11.0'
}

apply plugin: 'com.google.gms.google-services'