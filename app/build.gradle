apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.gianlu.pretendyourexyzzy"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 28
        versionName "1.7.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':CommonUtils')
    api 'com.android.support:cardview-v7:27.0.2'
    api 'me.zhanghai.android.materialratingbar:library:1.2.0'
    api 'com.squareup.okhttp3:okhttp:3.9.1'
    api 'com.github.apl-devs:appintro:v4.2.2'
    api 'com.getkeepsafe.taptargetview:taptargetview:1.11.0'
}

apply plugin: 'com.google.gms.google-services'